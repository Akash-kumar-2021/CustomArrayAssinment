<script>
    //Array Connstructor function

let a1 = new Array(1, 2, 3,4);

function myArray() {
  Object.defineProperty(this, "length", {
    value: 0,
    writable: true,
    enumerable: false, //dont count this property
  });

  this.length = arguments.length;


  for (let i = 0; i < this.length; i++) {
    this[i] = arguments[i];
  }
}

let a2 = new myArray(1, 2, 3,4);

myArray.prototype.पुश = function (value) {
  let index = this.length;
  this[index] = value;
  this.length++;
};

myArray.prototype.हटाओ = function () {
  let index = this.length - 1;

  delete this[index];

  this.length--;
};

a2.पुश("a");
a2.पुश("b");
a2.हटाओ();
a2.हटाओ();

console.log("a2:",Object.values(a2));


</script>
